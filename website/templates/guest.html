{% extends "base.html" %} {% block title %}Guest{% endblock %} 
{% block content%}
<form method = "POST">
  <html lang="en">
  <head>
      <title>Guest Login</title>
      <style>
  
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: "Poppins", sans-serif;
          }
  
          body {
                display: flow;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: url(bg.jpg) no-repeat;
                background-position: center;
                background-image: url(https://images.caxton.co.za/wp-content/uploads/sites/49/2022/02/MLSultanDUT_31110_tn.jpg); /* Specify the correct URL for your image */
                background-size: cover;
                background-attachment:fixed;
            }
  
          .wrapper {
              width: 420px;
              position: relative;
              background: transparent;
              border: 2px solid rgba(255, 255, 255, .2);
              backdrop-filter: blur(9px);
              color: #fff;
              border-radius: 12px;
              padding: 50px 40px;
              display: flow;
              margin-left: auto;
              margin-right: auto;
              margin-top: auto;
              margin-bottom: auto;
            }
  
              .wrapper h1 {
                  font-size: 36px;
                  text-align: center;
              }
  
              .wrapper .input-box {
                  position: relative;
                  width: 100%;
                  height: 50px;
                  margin: 30px 0;
              }
  
          .input-box input {
              width: 100%;
              height: 100%;
              background: transparent;
              border: none;
              outline: none;
              border: 2px solid rgba(255, 255, 255, .2);
              border-radius: 40px;
              font-size: 16px;
              color: #fff;
              padding: 20px 45px 20px 20px;
          }
  
              .input-box input::placeholder {
                  color: #fff;
              }
  
          .input-box i {
              position: absolute;
              right: 20px;
              top: 30%;
              transform: translate(-50%);
              font-size: 20px;
          }
  
          .wrapper .remember-forgot {
              display: flex;
              justify-content: space-between;
              font-size: 14.5px;
              margin: -15px 0 15px;
          }
  
          .remember-forgot label input {
              accent-color: #fff;
              margin-right: 3px;
          }
  
          .remember-forgot a {
              color: #fff;
              text-decoration: none;
          }
  
              .remember-forgot a:hover {
                  text-decoration: underline;
              }
  
          .wrapper .btn {
              width: 100%;
              height: 45px;
              background: #fff;
              border: none;
              outline: none;
              border-radius: 40px;
              box-shadow: 0 0 10px rgba(0, 0, 0, .1);
              cursor: pointer;
              font-size: 16px;
              color: #333;
              font-weight: 600;
          }
  
          .wrapper .register-link {
              font-size: 14.5px;
              text-align: center;
              margin: 20px 0 15px;
          }
  
          .register-link p a {
              color: #fff;
              text-decoration: none;
              font-weight: 600;
          }
  
              .register-link p a:hover {
                  text-decoration: underline;
              }
  
          .fullscreen-image {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
          }
  
              .fullscreen-image img {
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
              }
      </style>
  
  </head>
  
  
  <body>
  
      <div class="fullscreen-image">
          </div>
          <br \>
          <br \>
          <div class="wrapper">
              <form action="">
                  <h1>Guest Login</h1>
                  <div class="input-box">
                      <input 
                      type="first_name"
                      class="form-control"
                      id="first_name"
                      name="first_name"
                      placeholder="First name">                  
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input 
                      type="last_name"
                        class="form-control"
                        id="last_name"
                       name="last_name"
                        placeholder="Last Name">
                      <i class='bx bxs-lock-alt'></i>
                  </div>
                  <button type="submit" class="btn">Login</button>
              </form>
          </div>
  </body>
  
  </html>
</form>
{% endblock %}
