{% extends "base.html" %} {% block title %}report{% endblock %}

{% block content %} 
<form method="POST" enctype="multipart/form-data">
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <meta charset="utf-8" />
            <title></title>
            <style>
                .button {
                    position: absolute;
                    top: 50%;
                    background-color: #0a0a23;
                    color: #fff;
                    border: none;
                    border-radius: 10px;
                    position:relative; top:50px;
                    width: 250px;
                    transition: 0.3s ease;
                }
                .button:hover{
                    transform:scale(1.1);
                }

                .text {
                    font-size: 20px;
                    float: left;
                    color: black;
                    background-color: rgba(0,0,0,.4);
                    color: #fff;
                    border-radius: 20px;
                    margin-bottom:-150px;
                }
                .heading{
                    text-align:center;
                }

                body {
                    background-image: url(https://www.dut.ac.za/wp-content/uploads/2020/12/capus-pics-city-1.jpg);
                    background-size: cover;
                    background-attachment: fixed;
                }
            </style>
        </head>
        <br/>
        <br/>
        <body style="background-color:lavender">
                <h3>Submit A Report</h3>
                <br />
            <div class="text" style="text-align:left">
                <label for="name">Staff id:</label>
                <input type="text" id="staffId" name="staffId" 
                />
                <br />
                <br />
                <label for="BuildingCode">Building Code*:</label>
                <input type="text" id="BCode" name="BCode" required>
                <br />
                <br />
                <label for="RoomNumber">Room Number:</label>
                <input type="text" id="RNumber" name="RNumber" required>
                <br />
                <br />
                <label for="locations">Select Campus:</label>
                <select id="locations" name="campus">
                    <option value="" selected disabled>Please select an option</option>
                    <option value="Steve Biko">Steve Biko</option>
                    <option value="Ritson">Ritson</option>
                    <option value="ML Sultan">ML Sultan</option>
                </select>
        
                <br />
                <br />
                <label for="freeform">Add Details*:</label>
                <br>
                <textarea id="freeform" name="details" rows="4" cols="50"></textarea>
                <br />
                <br />
                <label for="image">Provide an image:</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg" />
        
                <br />
                <br />
                <label>Severity:</label>
                <br />
                <select id="stars" name="stars">
                    <option value="" selected disabled>Please select an option</option>
                    <option value="Low">Low</option>
                    <option value="Moderate">Moderate</option>
                    <option value="High">High</option>
                </select>
                <br />
                <label for="name">Staff Id in charge</label>
                <input type="text" id="inCharge" name="inCharge" 
                />
            <br />
            <button class="button" type="submit" 
            width="800px">SUBMIT REPORT</button>
            </div>  
        </body>

    </html> 
</form>
{% endblock %}
